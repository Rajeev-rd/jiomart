<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<div class="content-wrapper">
    <div class="container-fluid">
<form method="post" action="{% url 'updatecat' c_id=category.id %}" enctype="multipart/form-data">
    {%csrf_token%}
    <div class="row mt-20">
      <div class="col-lg-30">

         </div>
         </div>
      </div>

      <div class="col-lg-12">
        <div class="card">
           <div class="card-body">
           <div class="card-title">Product category</div>
           <hr>
            <form>
           <div class="form-group">
            <label >Category name</label>
            <input type="text" class="form-control form-control-rounded"  placeholder="Category" name="category" value="{{category.category}}">
           </div>
           <div class="form-group">
            <label >Description</label>
            <input type="text" class="form-control form-control-rounded" placeholder="Description....." name="description" value="{{category.description}}">
           </div>
                <img src="{{category.image.url}}" width="100px" height="80px">
                <div class="form-group">
                    
            <label >Upload</label>
            <input type="file" class="form-control form-control-rounded" name="image" >
           </div>

           <div class="form-group">
            <button type="submit" class="btn btn-light btn-round px-5"> Submit </button>
          </div>
          </form>
         </div>
         </div>
      </div>
    </div><!--End Row-->
</form>
	<!--start overlay-->
		  <div class="overlay toggle-menu"></div>
		<!--end overlay-->

    </div>
    <!-- End container-fluid-->

   </div>
</form>
</body>
</html>
{% endblock %}
